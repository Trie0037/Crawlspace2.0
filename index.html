<!DOCTYPE html>
<html>

<head>
    <title>Crawlspace</title>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <!-- CSS Link -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/main.css" />
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
</head>

<body>

    <!-- Header -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md 4">
                    <span class="appName">Crawlspace</span>
                </div>
                <div class="col-md 4 text-center">
                    <input id="searchInput" placeholder="Search" type="text">
                    <button id="searchBtn">Search</button>
                </div>
                <div class="col-md 4 text-center">
                    <button id="searchLocal">Search Local Area</button>
                </div>
            </div>
        </div>
    </header>
    <!-- End Header -->

    <!-- Panel Container to include separate panels for map and list -->
    <div id="panels" class="container">
        <div class="row">
            <!-- Map Display -->
            <div  class="col-md-8 map">
                <!-- Map panel -->
                <div class="panel">
                    <div id="panelHeading">
                        <h3 class="panel-title" style="text-align: center">Map</h3>
                    </div>
                    <!-- This is where the map will be displayed -->
                    <div id="map" class="panel-body">
                        <!-- Map info here -->
                    </div>
                </div>
            </div>
            <!-- List Display -->
            <div class="col-md-4 map">
                <!-- List panel -->
                <div class="panel">
                    <div id="panelHeading">
                        <h3 class="panel-title" style="text-align: center">List</h3>
                    </div>
                    <!-- The list of travel information is listed here -->
                    <div id="list" class="panel-body">
                        <!-- List info here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Panel Container -->

    <!-- Footer -->
    <footer class="modal-footer">
        <div class="container text-center">
            <span class="text-muted">Copyright 2018</span>
        </div>            
    </footer> 

    <!-- Javascript Link -->
    <script src="assets/javascript/main.js"></script>
</body>

</html>
